<!DOCTYPE html>
<html lang="en">
<head>
  <title>Topic7_Assignment1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  h2{
      text-align: center;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>7 Wonders of World</h2>
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
      <li class="item6"></li>
      <li class="item7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="Colosseum.jpg" alt="Colosseum" width="100%">
        <div class="carousel-caption">
          <h3>Colosseum</h3>
        </div>
      </div>

      <div class="item">
        <img src="GreatWallChina.jpg" alt="GreatWallChina" width="100%">
        <div class="carousel-caption">
          <h3>Great Wall of China</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="MachuPicchu.jpg" alt="MachuPicchu" width="100%">
        <div class="carousel-caption">
          <h3>Machu Picchu</h3>
        </div>
      </div>

      <div class="item">
        <img src="Petra.jpg" alt="Petra" width="100%">
        <div class="carousel-caption">
          <h3>Petra</h3>
        </div>
      </div>

      <div class="item">
        <img src="ChichenItza.jpg" alt="ChichenItza" width="100%">
        <div class="carousel-caption">
          <h3>Chichen Itza</h3>
        </div>
      </div>

      <div class="item">
        <img src="TajMahal.jpg" alt="TajMahal" width="100%">
        <div class="carousel-caption">
          <h3>Taj Mahal</h3>
        </div>
      </div>

      <div class="item">
        <img src="ChristTheRedeemer.jpg" alt="ChristTheRedeemer" width="100%">
        <div class="carousel-caption">
          <h3>Christ The Redeemer</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel({interval: 3000, wrap: true});
    
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item5").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item6").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item7").click(function(){
    $("#myCarousel").carousel(2);
  });
    
  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

</body>
</html>
