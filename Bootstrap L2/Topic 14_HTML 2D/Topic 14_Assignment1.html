.container{
    margin: 0px;

<body>
    <div class="container">
      <canvas id="rotaterect" width="300px" height="130px" style="border: 1px solid grey"></canvas>
        <script>
        var canvas=document.getElementById("rotaterect");
        var ctx=canvas.getContext("2d");
        ctx.fillStyle="yellow";
        ctx.fillRect(0, 0, 250, 90); 
        ctx.fillStyle="red";
         ctx.rotate(24*Math.PI/180);
        ctx.fillRect(20, 0, 270, 150);
        ctx.fillStyle="blue";
         ctx.rotate(24*Math.PI/180);
        ctx.fillRect(40, 0, 270, 150);
        </script>
    </div>
</body>
